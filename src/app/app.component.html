<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!-- for submitting form use  ngSubmit directive with event from ts-->
      <!-- #f => local refrence to <form>// after adding "ngForm => you're telling js give me access to this form you created automatically -->
      <form (ngSubmit)="onSubmit()" #f="ngForm">
        <div
          id="user-data"
          ngModelGroup="userData"
          #userDataaa="ngModelGroup"
          >
          <div class="form-group">
            <label for="username">Username</label>
            <!-- Adding ngModel and name to show input is in a conroll of form -->
            <input
              type="text"
              id="username"
              class="form-control"
              ngModel
              name="username"
              required
            >
          </div>

          <button
            class="btn btn-default"
            type="button"
            (click)="suggestUserName()"
            >Suggest an Username
          </button>
          <div class="form-group">
            <label for="email">Mail</label>
            <!-- Adding ngModel and name to show input is in a conroll of form -->
            <input
              type="email"
              id="email"
              class="form-control"
              ngModel
              name="email"
              required
              email
              #emailll="ngModel"
            >
            <!-- Warning msg: -->
            <span class="help-block" *ngIf="!emailll.valid && emailll.touched">Please Enter a Valid Email!</span>
          </div>
        </div>

        <p *ngIf="!userDataaa.valid && userDataaa.touched">User Data is invalid!</p>

        <div class="form-group">
          <label for="secret">Secret Questions</label>
           <!-- Adding ngModel and name to show select(which is another type of input) is in a conroll of form -->
          <select
            id="secret"
            class="form-control"
            [ngModel]="defaultQuestion"
            name="secret"
            required
          >
            <option value="pet">Your first Pet?</option>
            <option value="teacher">Your first teacher?</option>
          </select>
        </div>

        <div class="form-group">
          <textarea
            name="questionAnswer"
            rows="3"
            class="form-control"
            [(ngModel)]="answer">
          </textarea>
        </div>
        <p>Your reply: {{ answer }}</p>

        <div class="radio" *ngFor="let gender of genders">
          <label>
            <!-- make this input control with ngModel -->
            <input
              type="radio"
              name="gender"
              ngModel
              [value]="gender"
              required
            >{{ gender }}
          </label>
        </div>

        <!-- Add property binding if form is not vealid s= => disable button -->
        <button
          class="btn btn-primary"
          type="submit"
          [disabled]="!f.valid"
        >Submit
        </button>
      </form>
    </div>
  </div>
</div>
